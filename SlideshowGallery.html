<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/SlideshowGallery.css">
<body>

<!--A container for the images for slides-->
<div class="container">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
    
    <!--The position that the slide images are prepended beyound this position-->
    <div class="endPoint"></div>

    <!--The section for image caption display-->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!--The lists of small images for browsing an image to display from the slides-->
    <div class="row"></div>
</div>

<div class="btn">
    <button class="upbtn">Upload image to display</button>
    <button class="delbtn">Delete image</button>
</div>

<script src="js/SlideshowGallery.js">

</script>
</body>
</html>
